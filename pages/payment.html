<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../favicon.png" type="image/x-icon" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>

    <title>Pago</title>
  </head>
  <body>
    <header class="bg-success">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid d-flex align-items-center">
          <a class="navbar-brand" href="../index.html">
            <img
              src="../assets/images/logo.png"
              class="rounded-4"
              alt="Logo"
              height="100rem"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarSupportedContent"
          >
            <div class="navbar-nav text-uppercase">
              <a class="nav-link text-light fs-5" href="../index.html"
                >Inicio</a
              >
              <a class="nav-link text-light fs-5" href="./services.html"
                >Servicios</a
              >
              <a
                class="nav-link fw-bold text-white fs-5"
                href="./login.html"
                id="lblLogin"
                >Ingresar</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main
      class="d-flex flex-column m-4 gap-4 justify-content-center align-items-center"
      style="min-height: 85vh"
    >
      <div>
        <h2>Seleccione un método de pago</h2>
      </div>

      <div class="d-flex m-4 gap-5 justify-content-center align-items-center">
        <div
          class="card p-3 border border-3 border-secondary"
          style="width: 18rem"
        >
          <img
            src="../assets/images/credit_card_logo.png"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body text-center p-3">
            <a id="btnDebit" class="btn btn-primary">Débito</a>
          </div>
        </div>

        <div
          class="card p-3 border border-3 border-secondary"
          style="width: 18rem"
        >
          <img
            src="../assets/images/pago_facil_logo.jpg"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body text-center p-3">
            <a id="btnCash" class="btn btn-primary">Efectivo</a>
          </div>
        </div>
      </div>
    </main>

    <footer
      class="bg-dark d-flex justify-content-center align-items-center"
      style="height: 15vh"
    >
      <h5 class="text-light">Per aspera ad ASTRA</h5>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../src/payment.js" type="module"></script>
  </body>
</html>
